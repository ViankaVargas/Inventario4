<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar/Editar Accesorios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Agregar/Editar Accesorios</h1>
        <nav>
            <a href="buscar-filtrar.html">Ir a Buscar/Filtrar</a>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Formulario de Accesorios</h2>
            <form id="inventoryForm">
                <label for="productType">Tipo de Producto:</label>
                <select id="productType">
                    <option value="iPhone">iPhone</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Redmi">Redmi</option>
                </select>
                
                <label for="model">Modelo:</label>
                <input type="text" id="model" placeholder="Ej: Galaxy S23">
                
                <label for="accessoryType">Tipo de Accesorio:</label>
                <select id="accessoryType">
                    <option value="Estuche">Estuche</option>
                    <option value="Protector de Pantalla">Protector de Pantalla</option>
                </select>

                <label for="design">Diseño:</label>
                <select id="design">
                    <option value="Liso">Liso</option>
                    <option value="Diseño">Diseño</option>
                </select>

                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" min="1" placeholder="Ej: 10">

                <button type="button" id="addButton">Agregar/Actualizar</button>
            </form>
        </section>

        <section class="inventory-section">
            <h2>Inventario Actual</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Modelo</th>
                        <th>Accesorio</th>
                        <th>Diseño</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas dinámicas generadas por JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
