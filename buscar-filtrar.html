<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Buscar/Filtrar Accesorios</h1>
        <nav>

        </nav>
    </header>

        <section class="inventory-section">
            <h2>Buscar Accesorios</h2>

                </tbody>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
